# Infrastructure services for korroni.cloud
# Run once on the server: docker compose -f docker-compose.prod.yml up -d
# The web container is deployed separately via GitHub Actions

services:
  memgraph:
    image: memgraph/memgraph-mage
    command: ["--storage-properties-on-edges=true", "--memory-limit=48000"]
    volumes:
      - memgraph-data:/var/lib/memgraph
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mgconsole", "--host", "127.0.0.1", "--port", "7687", "-c", "RETURN 1;"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - root_default

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: graphiki
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphiki_prod}
      POSTGRES_DB: graphiki
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphiki"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - root_default

volumes:
  memgraph-data:
  postgres-data:

networks:
  root_default:
    external: true
